<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->     
      <div class="row">9AM
        <input type="text" class="hour" id="9" data-index="9" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">10AM
        <input type="text" class="hour" id="10" data-index="10" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">11AM
        <input type="text" class="hour" id="11" data-index="11" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">12PM
        <input type="text" class="hour" id="12" data-index="12" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">1PM
        <input type="text" class="hour" id="13" data-index="13" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">2PM
        <input type="text" class="hour" id="14" data-index="14" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">3PM
        <input type="text" class="hour" id="15" data-index="15" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">4PM
        <input type="text" class="hour" id="16" data-index="16" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
      <div class="row">5PM
        <input type="text" class="hour" id="17" data-index="17" style="width: 100%">
        <input type="button" value="save" class="saveBtn"></div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
